<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>主管審核 - 詳細資料</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.png">
  <!-- 使用 defer 屬性確保 script 在 DOM 解析後執行 -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- 登入狀態檢查 -->
  <script>
    if (!localStorage.getItem("token") || !localStorage.getItem("department") || !localStorage.getItem("role")) {
      alert("請先登入！");
      window.location.href = "indel.html";
    }
  </script>
  
  <!-- 導覽列 -->
<!--   <nav>
    <a href="history.html">歷史資料</a> |
    <a href="review.html">主管審核</a>
  </nav> -->
    <nav>
      <div class="logo">台塑貨運系統</div>
      <div class="nav-links">
        <a href="dashboard.html">首頁</a>
        <a href="history.html">歷史資料</a>
        <a href="review.html">主管審核</a>
      </div>
    </nav>
  
  <!-- 右上角使用者資訊 -->
  <div id="userInfo">
    <span id="userDetails"></span>
    <div id="idleCountdown"></div>
    <button onclick="logout()">登出</button>
  </div>
  
  <!-- 主要區塊 -->
  <div class="container">
    <h2>主管審核</h2>
    <!-- 任務下拉選單 -->
    <label for="reviewList">請選擇要審核的項目：</label>
    <select id="reviewList"></select>
    
    <!-- 詳細資料區塊 -->
    <div id="reviewDetails" style="margin-top: 20px;"></div>
    
    <!-- 隱藏欄位 (用來存放必要資料) -->
    <input type="hidden" id="account">
    <input type="hidden" id="responsible">
    <input type="hidden" id="project">
    <input type="hidden" id="uploadTime">

    <!-- 主管意見輸入 -->
    <input type="text" id="comment" placeholder="輸入主管意見">

    <button id="submitBtn">批准</button>
    <button id="submitBtnReject">退回</button>
    <div id="spinner" style="display:none;">處理中...</div>
  </div>
</body>
</html>
