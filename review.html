<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>主管審核 - 詳細資料</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.png">
</head>
<body>
  <!-- 登入狀態檢查 -->
  <script>
    if (!localStorage.getItem("token") || !localStorage.getItem("department") || !localStorage.getItem("role")) {
      alert("請先登入！");
      window.location.href = "indel.html";
    }
  </script>
  
  <!-- 導覽列 -->
  <nav>
    <a href="history.html">歷史資料</a> |
    <a href="review.html">主管審核</a>
  </nav>
  
  <!-- 右上角使用者資訊 -->
  <div id="userInfo">
    <span id="userDetails"></span>
    <div id="idleCountdown"></div>
    <button onclick="logout()">登出</button>
  </div>
  
  <!-- 主要區塊 -->
  <div class="container">
    <h2>主管審核</h2>
    <!-- 任務下拉選單 -->
    <select id="reviewList">請選擇要審核的項目</select>
    
    <!-- 詳細資料區塊 -->
    <div id="reviewDetails" style="margin-top: 20px;"></div>
  </div>
  
  <!-- 引入 script.js，內含 loadReviewData、displayReviewDetails 與其它相關函式 -->
  <script src="script.js"></script>
  <!-- 監聽下拉選單變更，顯示詳細資料 -->
  <script>
    document.getElementById("reviewList").addEventListener("change", function() {
      const selectedTask = this.value;
      displayReviewDetails(selectedTask);
    });
    // 初始載入待審核資料
    loadReviewData();
  </script>
    <input type="text" id="comment" placeholder="輸入主管意見">
   <button onclick="submitReview('approve')">批准</button>
   <button onclick="submitReview('reject')">退回</button>
</body>
</html>
