<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.png">
    <!-- 使用 defer 屬性確保 script 在 DOM 載入後執行 -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>台塑貨運盤點巡檢系統\n帳號登入</h2>
        <input type="text" id="account" placeholder="輸入帳號">
        <input type="password" id="password" placeholder="輸入密碼">
        <button onclick="login()">登入</button>
        <p id="message"></p>
    </div>
</body>
</html>
